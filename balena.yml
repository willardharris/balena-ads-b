name: "ADS-B Flight Tracker"
type: "sw.application"
joinable: false
description: "Track the flight traffic over your head with a Raspberry Pi running balena and a cheap RTL-SDR USB dongle."
fleetcta: "Don't click! See instructions below."
post-provisioning: >-
  ## Usage instructions

  Please refer to the project's [documentation](https://github.com/ketilmo/balena-ads-b) for detailed instructions about the configuration of the app.
assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/willardharris/balena-ads-b"
  logo:
    type: "blob.asset"
    data:
      url: "https://raw.githubusercontent.com/willardharris/balena-ads-b/d3e821b241f1b106e1e0b206d5e5418a01ce1dbd/docs/images/logo.svg"
data:
  applicationConfigVariables:
    - RESIN_HOST_CONFIG_gpu_mem: 128
  defaultDeviceType: "raspberrypi4-64"
  supportedDeviceTypes:
    - "raspberrypi3"
    - "raspberrypi3-64"
    - "raspberrypi4-64"
    - "raspberrypi400-64"
    - "raspberrypi5"
    - "jetson-nano"
    - "jetson-nano-2gb-devkit"
    - "intel-nuc"
    - "orange-pi-zero"
